<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Pessoal</title>
    <link rel="stylesheet" href="./public/assets/css/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <h1>Luiz Gustavo</h1>
            <nav>
                <ul>
                    <li><a href="#perfil">Perfil</a></li>
                    <li><a href="#repositorios">Repositórios</a></li>
                    <li><a href="#conteudo">Conteúdo Sugerido</a></li>
                    <li><a href="#colegas">Colegas de Trabalho</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Seção 1: Perfil do Usuário -->
    <section id="perfil">
        <div class="container">
            <div class="perfil-info">
                <div class="perfil-avatar">
                    <img src="./public/assets/img/EN.jpg" alt="Foto do Perfil">
                </div>
                <div class="perfil-texto">
                    <h2>Luiz Gustavo Ferreira Mattos</h2>
                    <p>2º melhor youtuber de For Honor</p>
                    <div class="perfil-contatos">
                        <a href="https://github.com/PitiedHarp">LinkedIn</a>
                        <!-- Adicione outros botões conforme necessário -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Seção 2: Repositórios -->
    <section id="repositorios">
        <div class="container">
            <h2>Meus Repositórios</h2>
            <div class="repositorios-lista" id="repositories-list">
                <!-- Cards dos Repositórios serão preenchidos dinamicamente -->
            </div>
        </div>
    </section>

    <!-- Seção 3: Conteúdo Sugerido -->
    <section id="conteudo">
        <div class="container">
            <h2>Conteúdo Sugerido</h2>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="content-carousel">
                    <!-- Itens do Carrossel serão preenchidos dinamicamente -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Seção 4: Colegas de Trabalho -->
    <section id="colegas">
        <div class="container">
            <h2>Colegas de Trabalho</h2>
            <div class="colegas-grid" id="colleagues-grid">
                <!-- Grade de Colegas será preenchida dinamicamente -->
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <p>Desenvolvido por Luiz - 2024</p>
        </div>
    </footer>

    <script src="./public/assets/scripts/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch data from json-server
                const response = await fetch('http://localhost:3000/repositories');
                const repositories = await response.json();

                // Populate repositories section
                const repositoriesList = document.getElementById('repositories-list');
                repositories.forEach(repo => {
                    repositoriesList.innerHTML += `
                        <div class="card">
                            <h3>${repo.name}</h3>
                            <p>${repo.description}</p>
                            <a href="${repo.link}">Ver Detalhes</a>
                        </div>
                    `;
                });

                // Fetch data for content carousel
                const contentResponse = await fetch('http://localhost:3000/content');
                const contentItems = await contentResponse.json();

                // Populate content carousel
                const contentCarousel = document.getElementById('content-carousel');
                contentItems.forEach(item => {
                    contentCarousel.innerHTML += `
                        <div class="carousel-item">
                            <img src="${item.image}" class="d-block w-100" alt="${item.alt}">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>${item.caption}</h5>
                                <p>${item.description}</p>
                                <a href="${item.link}">Ir para o site</a>
                            </div>
                        </div>
                    `;
                });

                // Fetch data for colleagues grid
                const colleaguesResponse = await fetch('http://localhost:3000/colleagues');
                const colleagues = await colleaguesResponse.json();

                // Populate colleagues grid
                const colleaguesGrid = document.getElementById('colleagues-grid');
                colleagues.forEach(colleague => {
                    colleaguesGrid.innerHTML += `
                        <div class="colega">
                            <img src="${colleague.image}" alt="${colleague.alt}">
                            <h3>${colleague.name}</h3>
                            <a href="${colleague.github}">GitHub</a>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        });
    </script>
</body>
</html>
